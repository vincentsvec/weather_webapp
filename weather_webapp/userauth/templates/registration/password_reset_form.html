{% extends 'registration/base.html' %}

{% block content %}
<div class="main-container">
    <h1 class="page-header">Password Reset</h1>
    <p class="page-description">Enter your email to receive password reset link</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="Send email">Submit</button>
    </form>
    <p class="login-link">Reset password or <a class="link" href="/login">log in</a></p>
</div>
{% endblock %}
